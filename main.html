<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop Image Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      gap: 15px;
    }

    .image-box {
      width: 100px;
      height: 180px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      cursor: grab;
    }

    .drag-over {
      border-color: #007bff;
    }
  </style>
</head>
<body>

  <h2>Arrange Images by Drag and Drop</h2>

  <div class="container">
    <div id="div1" class="image-box" draggable="true" style="background-image: url('https://via.placeholder.com/100x180?text=Image+1')"></div>
    <div id="div2" class="image-box" draggable="true" style="background-image: url('https://via.placeholder.com/100x180?text=Image+2')"></div>
    <div id="div3" class="image-box" draggable="true" style="background-image: url('https://via.placeholder.com/100x180?text=Image+3')"></div>
    <div id="div4" class="image-box" draggable="true" style="background-image: url('https://via.placeholder.com/100x180?text=Image+4')"></div>
    <div id="div5" class="image-box" draggable="true" style="background-image: url('https://via.placeholder.com/100x180?text=Image+5')"></div>
    <div id="div6" class="image-box" draggable="true" style="background-image: url('https://via.placeholder.com/100x180?text=Image+6')"></div>
  </div>

  <script>
    const boxes = document.querySelectorAll('.image-box');
    let dragSrcEl = null;

    boxes.forEach(box => {
      box.addEventListener('dragstart', function (e) {
        dragSrcEl = this;
        e.dataTransfer.effectAllowed = 'move';
      });

      box.addEventListener('dragover', function (e) {
        e.preventDefault();
        this.classList.add('drag-over');
      });

      box.addEventListener('dragleave', function () {
        this.classList.remove('drag-over');
      });

      box.addEventListener('drop', function (e) {
        e.preventDefault();
        this.classList.remove('drag-over');
        if (dragSrcEl !== this) {
          let temp = this.style.backgroundImage;
          this.style.backgroundImage = dragSrcEl.style.backgroundImage;
          dragSrcEl.style.backgroundImage = temp;
        }
      });

      box.addEventListener('dragend', function () {
        this.classList.remove('drag-over');
      });
    });
  </script>

</body>
</html>
