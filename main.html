<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drag and Drop Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .image-box {
      width: 100px;
      height: 180px;
      background-size: cover;
      border: 2px solid #000;
      cursor: move;
    }

    #div1 { background-image: url('https://via.placeholder.com/100x180?text=Image+1'); }
    #div2 { background-image: url('https://via.placeholder.com/100x180?text=Image+2'); }
    #div3 { background-image: url('https://via.placeholder.com/100x180?text=Image+3'); }
    #div4 { background-image: url('https://via.placeholder.com/100x180?text=Image+4'); }
    #div5 { background-image: url('https://via.placeholder.com/100x180?text=Image+5'); }
    #div6 { background-image: url('https://via.placeholder.com/100x180?text=Image+6'); }
  </style>
</head>
<body>
  <h2>Arrange Images by Drag and Drop</h2>
  <div class="container">
    <div id="div1" class="image-box" draggable="true"></div>
    <div id="div2" class="image-box" draggable="true"></div>
    <div id="div3" class="image-box" draggable="true"></div>
    <div id="div4" class="image-box" draggable="true"></div>
    <div id="div5" class="image-box" draggable="true"></div>
    <div id="div6" class="image-box" draggable="true"></div>
  </div>

  <script>
    let dragged = null;

    document.querySelectorAll('.image-box').forEach(box => {
      box.addEventListener('dragstart', (e) => {
        dragged = e.target;
      });

      box.addEventListener('dragover', (e) => {
        e.preventDefault(); // Necessary to allow drop
      });

      box.addEventListener('drop', (e) => {
        e.preventDefault();

        if (dragged !== e.target) {
          // Swap background images
          const temp = dragged.style.backgroundImage;
          dragged.style.backgroundImage = e.target.style.backgroundImage;
          e.target.style.backgroundImage = temp;
        }
      });
    });
  </script>
</body>
</html>
